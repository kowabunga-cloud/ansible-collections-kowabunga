kaktus_extra_exporters:
  - name: ceph
    address: "{{ kowabunga_ceph_monitor_listen_addr }}"
    port: "{{ ceph_mon_prometheus_port }}"
    extra_labels:
      - key: region
        value: "{{ kowabunga_region }}"
  - name: libvirt
    address: "{{ kowabunga_libvirt_listen_addr }}"
    port: "{{ libvirt_prometheus_port }}"
    extra_labels:
      - key: region
        value: "{{ kowabunga_region }}"

kowabunga_metrology_agent_metrics_extra_exporters: "{{ [] + kowabunga_metrology_agent_metrics_enabled | ternary(kaktus_extra_exporters, []) }}"
