kowabunga_apt_repository: https://packages.kowabunga.cloud
kowabunga_apt_keyring_remote: "{{ kowabunga_apt_repository }}/kowabunga.asc"
kowabunga_apt_keyring_local: /etc/apt/keyrings/kowabunga.asc

- name: Retrieve GPG pubkey
  ansible.builtin.get_url:
    url: "{{ kowabunga_apt_keyring_remote }}"
    dest: "{{ kowabunga_apt_keyring_local }}"
    owner: root
    group: root
    mode: 0644

- name: Configure Kowabunga Ubuntu APT sources
  ansible.builtin.template:
    src: kowabunga.sources.j2
    dest: "/etc/apt/sources.list.d/kowabunga.sources"
    owner: root
    group: root
    mode: 0644
