- name: Install Kowabunga Kahuna orchestrator
  ansible.builtin.apt:
    name: kowabunga-kahuna
    update_cache: true
    state: latest
  notify: restart kowabunga-kahuna

- name: Configure Kahuna
  ansible.builtin.template:
    src: kahuna.yml.j2
    dest: /etc/kowabunga/kahuna.yml
    owner: kahuna
    group: kowabunga
    mode: 0640
  no_log: true
  notify: restart kowabunga-kahuna

- name: Install Kowabunga Koala WebUI
  ansible.builtin.apt:
    name: kowabunga-koala
    state: latest
  notify: reload caddy
  when: kowabunga_koala_enabled

- name: Set Caddy virtual host
  template:
    src: caddyfile.j2
    dest: /etc/caddy/Caddyfile
    owner: caddy
    group: caddy
    mode: 0644
  notify: reload caddy
