# Global Settings #
###################

kowabunga_public_url: "https://kowabunga.acme.com"
kowabunga_kiwi_loglevel: INFO

#####################
# Agent Credentials #
#####################

kowabunga_kiwi_agent_id: "{{ secret_kowabunga_kiwi_agent_id }}"
kowabunga_kiwi_agent_api_key: "{{ secret_kowabunga_kiwi_agent_api_key }}"

#####################
# PowerDNS Settings #
#####################

