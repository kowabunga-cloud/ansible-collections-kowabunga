kowabunga_kiwi_powerdns_as_port: 54
kowabunga_kiwi_powerdns_as_api_port: 9000
kowabunga_kiwi_powerdns_as_api_key: "{{ secret_kowabunga_kiwi_powerdns_as_api_key }}"

kowabunga_kiwi_powerdns_recursor_api_port: 9001
kowabunga_kiwi_powerdns_recursor_api_key: "{{ secret_kowabunga_kiwi_powerdns_recursor_api_key }}"
kowabunga_kiwi_powerdns_recursor_cluster_group_name: "kiwi"
