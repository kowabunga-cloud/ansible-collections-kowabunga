- name: Restart grafana
  ansible.builtin.systemd_service:
    name: grafana-server
    enabled: true
    state: restarted

- name: Restart VictoriaMetrics
  ansible.builtin.systemd_service:
    name: victoria-metrics
    state: restarted
    enabled: true

- name: Restart alloy
  ansible.builtin.systemd_service:
    name: alloy
    state: restarted
    daemon_reload: true
    enabled: true
