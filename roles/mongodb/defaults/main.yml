kowabunga_mongodb_enabled: false
kowabunga_mongodb_listen_addr: "127.0.0.1{% if lan_ip != '' %},{{ lan_ip }}{% endif %}"

kowabunga_mongodb_rs_enabled: true
kowabunga_mongodb_rs_key: ~
kowabunga_mongodb_rs_name: ~

kowabunga_mongodb_admin_username: admin
kowabunga_mongodb_admin_password: ~
kowabunga_mongodb_users: []

kowabunga_mongodb_backup_enabled: true
kowabunga_mongodb_backup_dir: /opt/mongodb
