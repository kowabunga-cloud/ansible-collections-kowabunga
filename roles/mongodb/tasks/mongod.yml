- name: Write mongod.conf
  ansible.builtin.template:
    src: mongod.conf.j2
    dest: /etc/mongod.conf
    mode: 0644
  notify: restart mongodb

- name: Ensure mongod is started
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes
