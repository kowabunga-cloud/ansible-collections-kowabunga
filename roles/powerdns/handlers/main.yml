- name: Restart MariaDB
  ansible.builtin.systemd_service:
    name: mariadb
    state: restarted
    enabled: true

- name: Restart pdns
  ansible.builtin.service:
    name: pdns
    state: restarted
    enabled: true
  listen: "Restart PowerDNS"

- name: Restart pdns-recursor
  ansible.builtin.service:
    name: pdns-recursor
    state: restarted
    enabled: true
  listen: "Restart PowerDNS"
